<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Bookstore</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book-open"></i> Bookstore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span class="badge" id="cart-badge">0</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Book Detail Section -->
    <div class="container my-5">
        <div id="bookDetail">
            <!-- Book details will be loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/api.js"></script>
    
    <script>
        const bookId = getQueryParam('id');
        
        if (!bookId) {
            redirectTo('books.html');
        }
        
        // Load book details
        async function loadBookDetail() {
            const container = document.getElementById('bookDetail');
            showLoading('bookDetail');
            
            try {
                const book = await getBookById(bookId);
                
                container.innerHTML = `
                    <div class="row">
                        <div class="col-md-4">
                            <img src="${book.image_url || 'assets/images/placeholder-book.svg'}" 
                                 class="img-fluid rounded shadow" alt="${book.title}">
                        </div>
                        <div class="col-md-8">
                            <h1 class="mb-3">${book.title}</h1>
                            <p class="lead text-muted">by ${book.author_name || 'Unknown Author'}</p>
                            
                            <div class="mb-3">
                                ${renderStars(book.average_rating || 0)}
                                <span class="ms-2">${(book.average_rating || 0).toFixed(1)} / 5.0</span>
                                <span class="text-muted ms-2">(${book.review_count || 0} reviews)</span>
                            </div>
                            
                            <div class="mb-3">
                                <span class="badge bg-secondary">${book.category_name || 'Uncategorized'}</span>
                                ${book.stock_quantity > 0 ? 
                                    `<span class="badge bg-success">In Stock (${book.stock_quantity})</span>` :
                                    `<span class="badge bg-danger">Out of Stock</span>`
                                }
                            </div>
                            
                            <h2 class="text-price mb-4">${formatCurrency(book.price)}</h2>
                            
                            <div class="mb-4">
                                <h5>Description</h5>
                                <p>${book.description || 'No description available.'}</p>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Quantity</label>
                                <div class="quantity-controls">
                                    <button onclick="decrementQty()">-</button>
                                    <input type="number" id="quantity" value="1" min="1" max="${book.stock_quantity}" readonly>
                                    <button onclick="incrementQty(${book.stock_quantity})">+</button>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" onclick="handleAddToCart('${book.id}')" 
                                        ${book.stock_quantity === 0 ? 'disabled' : ''}>
                                    <i class="fas fa-cart-plus"></i> Add to Cart
                                </button>
                                <a href="books.html" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Books
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Reviews Section -->
                    <div class="mt-5">
                        <h3>Customer Reviews</h3>
                        <hr>
                        <div id="reviewsContainer">
                            ${book.reviews && book.reviews.length > 0 ?
                                book.reviews.map(review => `
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between">
                                                <h6>${review.user_name || 'Anonymous'}</h6>
                                                <small class="text-muted">${formatDate(review.created_at)}</small>
                                            </div>
                                            <div class="mb-2">
                                                ${renderStars(review.rating)}
                                            </div>
                                            <p class="mb-0">${review.comment || 'No comment'}</p>
                                        </div>
                                    </div>
                                `).join('') :
                                '<p class="text-muted">No reviews yet. Be the first to review this book!</p>'
                            }
                        </div>
                    </div>
                `;
                
            } catch (error) {
                showToast('Error loading book details', 'danger');
                container.innerHTML = `
                    <div class="alert alert-danger">
                        Error loading book details. <a href="books.html">Back to books</a>
                    </div>
                `;
            }
        }
        
        // Quantity controls
        function incrementQty(max) {
            const input = document.getElementById('quantity');
            if (parseInt(input.value) < max) {
                input.value = parseInt(input.value) + 1;
            }
        }
        
        function decrementQty() {
            const input = document.getElementById('quantity');
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }
        
        // Add to cart
        async function handleAddToCart(bookId) {
            if (!isLoggedIn()) {
                showToast('Please login to add items to cart', 'warning');
                setTimeout(() => redirectTo('login.html'), 1500);
                return;
            }
            
            const quantity = parseInt(document.getElementById('quantity').value);
            
            try {
                await addToCart(bookId, quantity);
                showToast(`Added ${quantity} item(s) to cart!`, 'success');
                updateCartBadge();
            } catch (error) {
                showToast(error.message || 'Failed to add to cart', 'danger');
            }
        }
        
        // Initialize
        loadBookDetail();
    </script>
</body>
</html>
