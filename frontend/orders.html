<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Bookstore</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book-open"></i> Bookstore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span class="badge" id="cart-badge">0</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Orders Section -->
    <div class="container my-5">
        <h2 class="section-title">My Orders</h2>
        <div class="divider"></div>
        
        <div id="ordersContainer">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/api.js"></script>
    
    <script>
        // Check authentication
        if (!requireAuth()) {
            // Will redirect to login
        }
        
        // Load orders
        async function loadOrders() {
            const container = document.getElementById('ordersContainer');
            showLoading('ordersContainer');
            
            try {
                const response = await getUserOrders();
                const orders = response.data || [];
                
                if (!orders || orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <h4>No orders yet</h4>
                            <p>Start shopping to create your first order!</p>
                            <a href="books.html" class="btn btn-primary">Browse Books</a>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = orders.map(order => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <h6 class="text-muted">Order ID</h6>
                                    <p class="mb-0">#${order.id.substring(0, 8)}</p>
                                </div>
                                <div class="col-md-2">
                                    <h6 class="text-muted">Date</h6>
                                    <p class="mb-0">${formatDate(order.order_date || order.created_at)}</p>
                                </div>
                                <div class="col-md-2">
                                    <h6 class="text-muted">Total</h6>
                                    <p class="mb-0 text-price">${formatCurrency(order.total_amount)}</p>
                                </div>
                                <div class="col-md-2">
                                    <h6 class="text-muted">Status</h6>
                                    <span class="badge status-${order.order_status.toLowerCase()}">${order.order_status}</span>
                                </div>
                                <div class="col-md-3 text-end">
                                    <button class="btn btn-primary btn-sm" onclick="viewOrderDetails('${order.id}')">
                                        <i class="fas fa-eye"></i> View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                showToast('Error loading orders', 'danger');
                container.innerHTML = `
                    <div class="alert alert-danger">Error loading orders. Please try again.</div>
                `;
            }
        }
        
        // View order details
        async function viewOrderDetails(orderId) {
            const modal = new bootstrap.Modal(document.getElementById('orderDetailModal'));
            const content = document.getElementById('orderDetailContent');
            
            content.innerHTML = '<div class="text-center"><div class="spinner-border"></div></div>';
            modal.show();
            
            try {
                const response = await getOrderDetails(orderId);
                const order = response.data;
                
                content.innerHTML = `
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h6>Order ID:</h6>
                            <p>#${order.id.substring(0, 8)}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Status:</h6>
                            <span class="badge status-${order.order_status.toLowerCase()}">${order.order_status}</span>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h6>Order Date:</h6>
                            <p>${formatDate(order.order_date || order.created_at)}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Total Amount:</h6>
                            <p class="text-price">${formatCurrency(order.total_amount)}</p>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <h6>Shipping Information:</h6>
                        <p class="mb-1">${order.phone_number}</p>
                        <p class="mb-1">${order.shipping_address}</p>
                        <p class="mb-1">${order.city}</p>
                    </div>
                    
                    ${order.notes ? `
                        <div class="mb-3">
                            <h6>Notes:</h6>
                            <p>${order.notes}</p>
                        </div>
                    ` : ''}
                    
                    <div class="mb-3">
                        <h6>Order Items:</h6>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Book</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.items.map(item => `
                                    <tr>
                                        <td>${item.book_title}</td>
                                        <td>${formatCurrency(item.unit_price)}</td>
                                        <td>${item.quantity}</td>
                                        <td>${formatCurrency(item.subtotal)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 ms-auto">
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span>${formatCurrency(order.total_amount)}</span>
                            </div>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                showToast('Error loading order details', 'danger');
                content.innerHTML = '<div class="alert alert-danger">Error loading order details.</div>';
            }
        }
        
        // Initialize
        loadOrders();
    </script>
</body>
</html>
