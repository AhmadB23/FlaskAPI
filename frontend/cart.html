<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Bookstore</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book-open"></i> Bookstore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span class="badge" id="cart-badge">0</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container my-5">
        <h2 class="section-title">Shopping Cart</h2>
        <div class="divider"></div>
        
        <div class="row">
            <div class="col-md-8">
                <div id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="order-summary">
                    <h4>Order Summary</h4>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">${formatCurrency(0)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">${formatCurrency(0)}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">${formatCurrency(0)}</span>
                    </div>
                    <a href="checkout.html" class="btn btn-primary w-100 mt-3" id="checkoutBtn">
                        <i class="fas fa-credit-card"></i> Proceed to Checkout
                    </a>
                    <a href="books.html" class="btn btn-secondary w-100 mt-2">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/api.js"></script>
    
    <script>
        // Check authentication
        if (!requireAuth()) {
            // Will redirect to login
        }
        
        let cartData = null;
        
        // Load cart
        async function loadCart() {
            const container = document.getElementById('cartItems');
            showLoading('cartItems');
            
            try {
                cartData = await getCart();
                
                if (!cartData.items || cartData.items.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-shopping-cart"></i>
                            <h4>Your cart is empty</h4>
                            <p>Add some books to get started!</p>
                            <a href="books.html" class="btn btn-primary">Browse Books</a>
                        </div>
                    `;
                    document.getElementById('checkoutBtn').disabled = true;
                    updateSummary(0, 0, 0);
                    return;
                }
                
                container.innerHTML = cartData.items.map(item => `
                    <div class="cart-item">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img src="${item.book_image_url || 'assets/images/placeholder-book.svg'}" 
                                     alt="${item.book_title}">
                            </div>
                            <div class="col-md-4">
                                <h5 class="cart-item-title">${item.book_title}</h5>
                                <p class="cart-item-author">${item.book_author || 'Unknown Author'}</p>
                                <span class="text-price">${formatCurrency(item.price)}</span>
                            </div>
                            <div class="col-md-3">
                                <div class="quantity-controls">
                                    <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                                    <input type="number" value="${item.quantity}" readonly>
                                    <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 text-end">
                                <h5 class="text-price">${formatCurrency(item.subtotal)}</h5>
                            </div>
                            <div class="col-md-1 text-end">
                                <button class="btn btn-danger btn-sm" onclick="removeItem('${item.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                updateSummary(cartData.subtotal, cartData.tax, cartData.total);
                updateCartBadge();
                
            } catch (error) {
                showToast('Error loading cart', 'danger');
                container.innerHTML = `
                    <div class="alert alert-danger">Error loading cart. Please try again.</div>
                `;
            }
        }
        
        // Update quantity
        async function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) {
                removeItem(itemId);
                return;
            }
            
            try {
                await updateCartItem(itemId, newQuantity);
                showToast('Cart updated', 'success');
                loadCart();
            } catch (error) {
                showToast(error.message || 'Failed to update cart', 'danger');
            }
        }
        
        // Remove item
        async function removeItem(itemId) {
            if (!confirm('Remove this item from cart?')) return;
            
            try {
                await removeFromCart(itemId);
                showToast('Item removed from cart', 'success');
                loadCart();
            } catch (error) {
                showToast(error.message || 'Failed to remove item', 'danger');
            }
        }
        
        // Update summary
        function updateSummary(subtotal, tax, total) {
            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('tax').textContent = formatCurrency(tax);
            document.getElementById('total').textContent = formatCurrency(total);
        }
        
        // Initialize
        loadCart();
    </script>
</body>
</html>
